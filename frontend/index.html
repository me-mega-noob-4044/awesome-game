<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retard.io</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-menu">
        <div id="game-name">
            RETARD.io
        </div>
        <div id="loading-text">Loading...</div>
        <div id="menu-inputs">
            <input class="menu-input" maxlength="10" type="text" placeholder="Enter name" id="name-input">
            <button class="menu-input" id="join-game">Join game</button>
        </div>
    </div>

    <div id="game-ui">
        <div id="ping-display">Not connected</div>

        <div id="xp-bar-holder">
            <div id="xp-bar">
                <div id="xp-display"></div>
                <div id="xp-text">0/300</div>
            </div>
        </div>

        <div id="health-bar-holder">
            <div id="health-bar">
                <div id="health-display"></div>
                <div id="heath-text">100/100</div>
            </div>
        </div>
    </div>

    <canvas id="game-canvas"></canvas>

    <script src="bundle.js"></script>
</body>
</html>
